<html>
<head>
    <title>文件上传表单</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<h3>文件上传：</h3>

<p>请选择要上传的文件：</p>

<form action="UploadServlet" method="post" enctype="multipart/form-data">

    <p><input type="submit" value="上传文件"/></p>
</form>
</body>
</html>
